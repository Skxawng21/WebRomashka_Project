<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="550" height="120">
		<rect width="80" height="20" x="10" y="40" fill="teal"/>
		<rect width="20" height="80" x="40" y="10" fill="teal" />

		<rect width="80" height="20" x="110" y="40" fill="orangered" />

		<line x1="200" y1="20" x2="270" y2="90" stroke="royalblue" stroke-width="15"/>
		<line x1="200" y1="90" x2="270" y2="20" stroke="royalblue" stroke-width="15"/>

		<line x1="300" y1="90" x2="370" y2="20" stroke="purple " stroke-width="15"/>

		<rect width="80" height="20" x="400" y="30" fill="orange" />
		<rect width="80" height="20" x="400" y="60" fill="orange" />
	</svg>
	</body>
</html>
