<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="360" height="500">
		<rect width="340" height="460" x="10" y="20" fill="lemonchiffon"/>

		<circle r="90" cx="130" cy="145" fill="crimson"/>
		<ellipse rx="45" ry="20%" cx="230" cy="200" fill="gold "/>

		<polygon points="
		120,245
		130,230
		140,245"
		fill="crimson" />

		<polygon points="
		220,310
		230,300
		240,310"
		fill="gold" />


		<line x1="130" y1="245" x2="140" y2="270" stroke="brown" stroke-width="1"/>
		<line x1="140" y1="270" x2="110" y2="320" stroke="brown" stroke-width="1"/>
		<line x1="110" y1="320" x2="130" y2="350" stroke="brown" stroke-width="1"/>
		<line x1="130" y1="350" x2="100" y2="390" stroke="brown" stroke-width="1"/>

		<line x1="230" y1="310" x2="220" y2="335" stroke="brown" stroke-width="1"/>
		<line x1="220" y1="335" x2="240" y2="380" stroke="brown" stroke-width="1"/>
		<line x1="240" y1="380" x2="230" y2="420" stroke="brown" stroke-width="1"/>
		<line x1="230" y1="420" x2="250" y2="455" stroke="brown" stroke-width="1"/>
	</svg>
	</body>
</html>
