<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="300" height="290">

		<rect x="0" y="0" width="100%" height="190px" fill="skyblue"/>
		<rect x="0" y="190" width="100%" height="190px" fill="yellowgreen"/>

		<rect x="90" y="230" width="15" height="40px" rx="10" fill="black"/>
		<rect x="190" y="230" width="15" height="40px" rx="10" fill="black"/>

		<circle r="110" cx="150" cy="145" fill="crimson "/>
		<circle r="90" cx="150" cy="145" fill="white "/>
		<circle r="65" cx="150" cy="145" fill="crimson "/>
		<circle r="40" cx="150" cy="145" fill="white "/>
		<circle r="20" cx="150" cy="145" fill="crimson "/>
	</svg>
	</body>
</html>
